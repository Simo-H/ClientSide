<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav ng-controller="NavController" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" > Welcome {{username}} </span>

            <!--<a class="navbar-brand" href="#">Home</a>-->

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav">
                <li>
                    <span style="color: transparent" class="navbar-brand" href="#">SPACE</span>
                </li>
                <li>
                    <a class="navbar-brand" href="#!/">Home</a>
                </li>
                <li>
                    <a href="#!/Movies">Movies</a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-bind="LastEntryDate | date:'dd/MM/yyyy'" ng-show="isLoggedIn"></a></li>
                <li><a ng-show="!isLoggedIn" href="#!/Login">Login</a></li><li><a ng-show="isLoggedIn" ng-click="logout()">Logout</a></li>
                <li><a ng-show="!isLoggedIn" href="#!/Register">Register</a></li>
                <li><a ng-show="isLoggedIn" href="#!/ShoppingCart" class="glyphicon glyphicon-shopping-cart" style="min-height: 10px; line-height: 20px; font-size: 30px; color: white"></a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
