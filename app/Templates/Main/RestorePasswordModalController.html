<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Invoice Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

    <script type="text/javascript" src="css/jquery.js"></script>
    <script type="text/javascript" src="css/bootstrap.js"></script>
</head>
<body>
<div class="container-fluide " >
    <style>
        input.ng-invalid.ng-dirty{border:1px solid red}
    </style>
    <div style="padding: 10px" class="row centered-form container-fluide">
        <div  class="col-xs-12 col-sm-12 col-md-12">
            <div style="padding: 10px" class="panel panel-default">
                <div class="panel-heading" >

                    <h3 >Password Restoring</h3>

                </div>

                <div class="login-body">
                    <form role="form" name="frm" >

                        <div class="form-group">

                            <input ng-model="username" required required ng-pattern ="/^[a-zA-Z\s]*$/" ng-minlength="3" ng-maxlength="8" type="text" name="username" id="loginusername" class="form-control input-lg" placeholder="Username*" minlength="3" maxlength="8" >
                            <div >
                                <span ng-show="frm.username.$dirty&&frm.username.$error.required">required</span>
                                <span ng-show="frm.username.$dirty&&frm.username.$error.pattern">only letters</span>
                                <span ng-show="frm.username.$dirty&&frm.username.$error.minlength">too short</span>
                                <span ng-show="frm.username.$dirty&&frm.username.$error.maxlength">too ling</span>
                            </div>

                        </div>

                        <div class="form-group">
                            <p>Security question - please reply as you did when you signed up </p>
                            <p >What is your favourite color:</p>
                            <div class="form-group">
                                <!--<input required name="password" type="password" class="form-control input-lg" class="form-control inputpass" placeholder="Password*" minlength="10"  id="pass1" onchange="email_validate(this.value);"> </p>-->
                                <input ng-model="security_answer" required  ng-minlength="1" ng-pattern ="/^[a-zA-Z\s]*$/"  name="security_answer" type="text" class="form-control inputpass form-control input-lg" placeholder="Security answer*" /> </p>
                                <span ng-show="frm.security_answer.$dirty&&frm.security_answer.$error.required">required</span>
                                <span ng-show="frm.security_answer.$dirty&&frm.security_answer.$error.minlength">too short</span>
                                <span ng-show="frm.security_answer.$dirty&&frm.security_answer.$error.pattern">only letters</span>


                            </div>

                        </div>


                    </form>
                    <button  ng-click="restore(username,security_answer)" ng-disabled="frm.$invalid"  class="btn btn-info btn-block" > restore password</button>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
