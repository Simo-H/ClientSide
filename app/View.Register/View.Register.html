<div class="container-fluide">
    <div class="row centered-form container-fluide">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-lg-6">
                                <div class="form-group">
                                    <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name*" onkeyup = "Validate(this)" required >
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name*"  onkeyup = "Validate(this)" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="User name*" minlength="3" maxlength="8" onkeyup = "Validate(this)" onchange="username_validate(this.value);">
                            <div class="status" id="usernameStatus"></div>

                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address*" onchange="email_validate(this.value);">
                            <div class="status" id="status"></div>

                        </div>
                        <div class="form-group">
                            <input type="text" name="add" id="add" class="form-control input-lg" placeholder="Adress*">
                        </div>


                        <div>
                        <div class="form-group">
                            <select class="form-control input-lg" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="country" >
                                <option selected class="form-control input-lg">Choose...</option>
                                <option value="1" class="form-control input-lg">One</option>
                                <option value="2" class="form-control input-lg">Two</option>
                                <option value="3" class="form-control input-lg">Three</option>
                            </select>
                        </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<input type="text" name="country" id="country" class="form-control input-lg" placeholder="Country*">-->
                        <!--</div>-->


                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <!--<input required name="password" type="password" class="form-control input-lg" class="form-control inputpass" placeholder="Password*" minlength="5" maxlength="10"  id="pass1" onchange="email_validate(this.value);"> </p>-->
                                    <input required name="password" type="password" class="form-control inputpass form-control input-lg" placeholder="Password*" minlength="5" maxlength="10"  id="pass1"  onchange="pass_validate(this.value)" /> </p>
                                    <div class="status" id="passwordStatus"></div>

                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">

                                    <input required name="password" type="password" class="form-control inputpass form-control input-lg" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
                                    <span id="confirmMessage" class="confirmMessage"></span>
                                    <!--<input required name="password" type="password"  class="form-control input-lg" placeholder="Confirm Password*" class="form-control inputpass" minlength="5" maxlength="10" placeholder="Enter again to validate"  id="pass2" class="form-control inputpass"onchange="email_validate(this.value);">-->
                                    <!--<input required name="password" type="password" class="form-control inputpass form-control input-lg"  placeholder="Confirm Password*" minlength="5" maxlength="10" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />-->
                                    <!--<div class="status" id="confirmPasswordStatus"></div>-->

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Favorite category*">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Favorite category 2">
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Register" class="btn btn-info btn-block" onclick="checkPass()">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
